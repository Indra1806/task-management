<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Font Awesome for Social Media Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex flex-col items-center justify-center">

    <nav class="bg-gray-800 w-full py-4 px-8 mb-6">

    <!-- Form for Adding Task -->
    <div class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full">
        <h2 class="text-2xl font-semibold mb-4">Add New Task</h2>
        <form action="/add" method="POST">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Task Title</label>
                <input type="text" name="title" id="title" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Task Description</label>
                <textarea name="description" id="description" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-full hover:bg-blue-700 transition duration-200">Add Task</button>
        </form>
        <a href="/" class="block text-center mt-4 text-blue-500">Back to Home</a>
    </div>

    <!-- Social Media Links -->
    <div class="flex space-x-6 mt-10">
        <a href="https://www.facebook.com" target="_blank" class="text-white hover:text-blue-600 text-3xl">

        </a>
        <a href="https://www.twitter.com" target="_blank" class="text-white hover:text-blue-400 text-3xl">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="text-white hover:text-pink-600 text-3xl">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank" class="text-white hover:text-blue-700 text-3xl">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</body>
</html>
